name: methods
ui: mocha-bdd
browsers:
  - name: chrome
    version: 60..latest
  - name: ie
    version: latest
  - name: firefox
    version: latest
  - name: safari
    version: latest
builder: zuul-builder-webpack
webpack:
  module:
    rules:
      - test: /\.js$/
        exclude: /(node_modules|bower_components)/
        use:
          loader: 'babel-loader'
          options: {presets: ['@babel/preset-env']}
